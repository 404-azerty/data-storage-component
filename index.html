<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <article>
        <!-- Logo -->
        <img src="./images/logo.svg" alt="Project logo" />
        <div>
          <!-- Actions Buttons -->
          <button aria-label="button for choose a file" type="button"><img src="./images/icon-document.svg" alt="icon document" aria-hidden="true" /></button>
          <button aria-label="button for choose a folder" type="button"><img src="./images/icon-folder.svg" alt="icon folder" aria-hidden="true" /></button>
          <button aria-label="button for run the download" type="button"><img src="./images/icon-upload.svg" alt="icon upload" aria-hidden="true" /></button>
        </div>
      </article>

      <article>
        <!-- Bubble -->
        <div id="size-available">
          <p>185 GB Left</p>
        </div>

        <!-- Size storage indicator -->
        <div id="size-indicator">
          <p>Youâ€™ve used <span id="size-used">815 GB</span> of your storage</p>
          <!-- TODO: add aria -->
          <div max="1000" value="815" aria-valuemax="1000 GB" aria-valuenow="815 GB" id="progress-bar">
            <div id="progress"><span id="indicator"></span></div>
          </div>
          <div aria-hidden="true" id="progress-min-max">
            <span aria-hidden="true">0 GB</span>
            <span aria-hidden="true">1000 GB</span>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
  </body>
</html>
